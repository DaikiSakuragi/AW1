<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> 
    img {border-radius:50%; -webkit-filter: grayscale(); filter: grayscale();}
    img2 { width:33%; height: auto ; float : left ; max-width: 235px ; } 
    
    .blur { -webkit-filter: blur( 4px ); filter : blur( 4px ) ; }
    .brightness { -webkit-filter: brightness( 250% ) ; filter : brightness( 250% ) ; } 
    .contrast { -webkit-filter: contrast( 180% ) ; filter : contrast( 180% ) ; } grayscale { -webkit-filter : grayscale ( 100% ) ; filter: grayscale (100%); } 
    .huerotate { -webkit-filter : hue-rotate ( 180deg ) ; filter : hue-rotate( 180deg ) ; } 
    .invert {-webkit-filter : invert ( 100% ) ; filter: invert ( 100% );} 
    .opacity{-webkit-filter: opacity( 50% ) ; filter: opacity( 50% ) ; } 
    .saturate{-webkit-filter: saturate( 7 ) ; filter: saturate( 7 ) ; } 
    .sepia {-webkit-filter: sepia( 100% ) ; filter : sepia( 100% ) ; } 
    .shadow {-webkit-filter : drop-shadow( 8px 8px 10px green ) ; filter : drop-shadow( 8px 8px 10px green ) ; } 
</style> 
<body>
    <img src="https://yt3.ggpht.com/IheSQOoODtEJMDwK-dWn95gu2eJYdujJHbBAwKZwowUr5m2oLHE_2Mt6jtFKiQyhljq_eR4E=s900-c-k-c0x00ffffff-no-rj" alt="" width="300" height="300">
    <img2 src="https://yt3.ggpht.com/IheSQOoODtEJMDwK-dWn95gu2eJYdujJHbBAwKZwowUr5m2oLHE_2Mt6jtFKiQyhljq_eR4E=s900-c-k-c0x00ffffff-no-rj" alt="">
    <img class="blur" src="https://play-lh.googleusercontent.com/DEQUe3mD3zJE1twY5qzj_RVcSIeQttdCkU7LTttJPmLmcIEgzeFtACufYf7FK8p0FPE" alt=""width="300" height="300">
    <img class="brightness" src="https://w7.pngwing.com/pngs/520/76/png-transparent-tampa-bay-buccaneers-nfl-atlanta-falcons-arizona-cardinals-nfl-logo-fictional-character-sports.png" alt=""width="300" height="300">
    <img class="contrast" src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/nfl/500/lv.png" alt=""width="300" height="300">
    <img class="huerotate" src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/nfl/500/cin.png&h=200&w=200" alt=""width="300" height="300">
    <img class="invert" src="https://static-wp-tor15-prd.torcedores.com/wp-content/uploads/2020/03/los-angeles-rams.jpg" alt=""width="300" height="300">
    <img class="opacity" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Green_Bay_Packers_logo.svg/2560px-Green_Bay_Packers_logo.svg.png" alt=""width="300" height="300">
    <img class="saturate" src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/nfl/500/PIT.png" alt=""width="300" height="300">
    <img class="sepia" src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/nfl/500/phi.png" alt=""width="300" height="300">
    <img class="shadow" src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/nfl/500/min.png" alt=""width="300" height="300">
    
</body>
