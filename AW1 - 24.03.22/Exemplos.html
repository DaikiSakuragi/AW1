    <!--Exemplo 1-->
    <script>
        var numero = prompt("Digite um número:");
        numero = parseFloat(numero);
        var indice = 1;
        while( indice<=10 )
        {
        document.write(numero + ' x ' + indice + ' = ' + (numero*indice) + '<br>');
        indice = indice + 1;
        }
    </script>

    <script>
        var numero = prompt("Digite um número:");
        numero = parseFloat(numero);
        var indice = 0;
        do {
        document.write(numero + ' x ' + indice + ' = ' + (numero*indice) + '<br>');
        indice = indice + 1;  //índice +=1; // índice ++;
        }
        while( indice <= 10 );
    </script>

    <script>
        var numero = prompt("Digite um número:");
        numero = parseFloat(numero);
        for (var i = 1; i<=10; i++)
        {
        document.write(numero + ' x ' + i + ' = ' + (numero*i) + '<br>');
        }
    </script>

    <button onclick="mostrarTabuada()">Mostrar tabuada</button>

        function mostrarTabuada(){
            var n = prompt('digite um valor:');
            n = parseFloat(n);
            var i = 0;
