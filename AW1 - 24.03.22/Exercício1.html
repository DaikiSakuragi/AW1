<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.write("<br>" + "Exercicio Tabuada" + '<br>');

        var numero = prompt("Digite um n√∫mero:");
        numero = parseFloat(numero);

        let cont = 0;

        for (let i = 1; i<=100; i++) {
            cont++;
            document.write(numero + ' x ' + i + ' = ' + (numero*i) + "<br> ");
            if (cont == 10) {
                document.write('<hr>');
                cont = 0;
            }
        }

        document.write("<br>" + "Exercicio Anos Pares entre 2000 e 2022" + '<br>');

        for (let i = 2000; i<=2022; i++)
        if (i % 2 == 0) {
            document.write(i + '<hr>');
        }

        document.write("<br>" + "Exercicio Ano Bissexto" + "<hr>");


        for (let i = 1004; i <= 2022; i++)
        if ((i % 4 == 0) || (i % 400 == 0) && (i % 100 != 0)) {
            document.write(i + '<hr>');
        }
    </script>
</body>
</html>
