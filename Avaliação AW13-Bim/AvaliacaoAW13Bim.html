<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AvaliacaoAW13Bim.css">
    <title>Document</title>
</head>
<body>
    <section class="Conteudo" id="Formulário">
        <h1>Calcular Media</h1>
         <form action="#" method="post" >
            <div class="form-group">
                <label for="Noome">Nome</label>
                <input type="text" name="text" id="text" placeholder="digite o nome do(a) Aluno(a)">
            </div>

            <div class="form-group">
                <label for="Nota1">Nota 1° Bimestre</label>
                <input type="text" name="text" id="text1" placeholder="digite a nota do 1° bimestre">
            </div>

            <div class="form-group">
                <label for="Nota1">Nota 2° Bimestre</label>
                <input type="text" name="text" id="text2" placeholder="digite a nota do 2° bimestre">
            </div>

            <div class="form-group">
                <label for="Nota1">Nota 3° Bimestre</label>
                <input type="text" name="text" id="text3" placeholder="digite a nota do 3° bimestre">
            </div>

            <div class="form-group">
                <button type="button" class="ButtonC" id="ButtonC"> Calcular</button>
            </div>

            
         </form>
    </section>

    <div class="Container">
        
        
        
        
        <!--<input type="button" element onclick="myScript" value="Enviar">-->
    </div>

    <script>

        let name = document.querySelector("#text").value;
        let n1 = parseFloat(document.querySelector("#text1").value);
        let n2 = parseFloat(document.querySelector("#text2").value);
        let n3 = parseFloat(document.querySelector("#text3").value);
        let button = document.querySelector("#ButtonC");
        let media = (n1 + n2 + n3) / 3;
  
        
        button.addEventListener('click', function (e){
           
            if(media >= 6)
                alert("Aluno(a) " + name + " com media " + media + " Está Aprovado!");
            else
                alert("Aluno(a) " + name + " com media " + media + " Está Reprovado!");
        })
      

    </script>
</body>
</html>
